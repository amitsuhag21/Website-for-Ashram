<div id="packageNameHeader" class="text-left">		
	<div id="packageName" class="packageNameMainCls" onLoad="setInitialParameter()">
		<h3 class="text-muted">Total Students</h3>
		<div class="text-left ">
			<span id="incrementStudentCount" class="disInlineBlock pull-left studentCountAlignment studentCounterIcon cursorPointer">
				<i class="fas fa-plus"></i>
			</span>
			<span class="pull-left disInlineBlock pull-left studentCountAlignment studentInputHolder text-center">
				<input id="numberOfStudent" type="number" class="studentInput" value="0" min="1" max="1000"/>
			</span>
			<span id="decrementStudentCount" class="disInlineBlock pull-left studentCountAlignment studentCounterIcon cursorPointer">
				<i class="fas fa-minus"></i>
			</span>
			<span id="equalSymbol" class="disInlineBlock studentCountAlignment cursorPointer">
				<i class="fas fa-equals"></i>
			</span>
			<span class="disInlineBlock studentCountAlignment text-center">
				<span id="priceTotal" class="studentTotalPrice">0					
				</span>
			</span>
		</div>
	</div>
	<div id="featurePaymentTypeHolder" class="">
		<ul id="featurePaymentType" class="featureFragment listStyleNone paddingNone">
			<li>
				<label class="radioBtnPayment">Pay Monthly
					<input id="xtudyPayMonthly" type="radio" name="paymentType" value="monthly" checked>
					<span class="checkMarkPayment"></span>
				</label>
			</li>
			<li>
				<label class="radioBtnPayment">Pay Quaterly
					<input id="xtudyPayQuaterly" type="radio" name="paymentType" value="quaterly">
					<span class="checkMarkPayment"></span>
				</label>
			</li>
			<li>
				<label class="radioBtnPayment">Pay Yearly
					<input id="xtudyPayYearly" type="radio" name="paymentType" value="yearly">
					<span class="checkMarkPayment"></span>
				</label>
			</li> 
		</ul>		
	</div>
	<div id="featureAddOns" class="featureAddOnsCls">
		<div class="text-left">
			<h2 class="text-muted">Add Ons</h2>
			<ul id="addOnFragmentHolder" class="listStyleNone paddingNone">

			</ul>
		</div>
	</div>
</div>
